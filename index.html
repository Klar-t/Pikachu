<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画一只皮卡丘给你看</title>
  <link rel="stylesheet" href="css/Pikachu.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wraper">
		  <div class="lower_lip_wraper">
			<div class="lower_lip"></div>
		  </div>
		  <div class="nose"></div>
		  <div class="eye left"></div>
		  <div class="eye right"></div>
		  <div class="face left"></div>
		  <div class="face right"></div>
		  <div class="upper_lip left"></div>
		  <div class="upper_lip right"></div>
	  </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed= "slow">慢 速</button>
    <button data-speed= "normal" class="active">中 速</button>
    <button data-speed= "fast">快 速</button>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/Pikachu.js"></script>
</body>
</html>
